<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body><container>
    <p>Calc</p>
    <div id="calculator">
        <div id="output"></div>
        <br/>
        <div id="buttons">
        <div id="input1">
            <div id="7"      class="oper" onclick="calc(event)">7</div>
            <div id="8"      class="oper" onclick="calc(event)">8</div>
            <div id="9"      class="oper" onclick="calc(event)">9</div>
            <div id="Delete" class="othe" onclick="calc(event)">Del</div>
            <div id="4"      class="oper" onclick="calc(event)">4</div>
            <div id="5"      class="oper" onclick="calc(event)">5</div>
            <div id="6"      class="oper" onclick="calc(event)">6</div>
            <div id="+"      class="oper" onclick="calc(event)">&#43;</div>
            <div id="1"      class="oper" onclick="calc(event)">1</div>
            <div id="2"      class="oper" onclick="calc(event)">2</div>
            <div id="3"      class="oper" onclick="calc(event)">3</div>
            <div id="-"      class="oper" onclick="calc(event)">&#45;</div>
            <div id="."      class="oper" onclick="calc(event)">&#46;</div>
            <div id="0"      class="oper" onclick="calc(event)">0</div>
            <div id="/"      class="oper" onclick="calc(event)">&#47;</div>
            <div id="*"      class="oper" onclick="calc(event)">x</div>
            </div>
        <div id="input2">
            <div id="reset"    class="othe" onclick="calc(event)">Reset</div>
            <div id="equal" onclick="calc(event)">&#61;</div>
        </div>    
        </div>
    </div>
</container>
</body>
</html>
